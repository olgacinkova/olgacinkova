{% if page.author_profile or layout.author_profile or page.sidebar %}
	<div class="sidebar sticky">
				{% for group in site.links %}
					<div class="link-group">
					<h3>{{- group.group -}}</h3>
					<ul class="social-icons">
						{% for link in group.links %}
							<li>
								<a href="{{- link.url -}}">
									<img src="{{- link.icon | relative_url -}}" alt="{{- link.label -}}" class="rabbit-icon">
									<span class="label">{{- link.label -}}</span>
								</a>
							</li>
						{% endfor %}
					</ul>
					</div>
				{% endfor %}
				<img src="/assets/graphics/rabbits/rabbit-deco-pink.svg" class="rabbit-sidebar">
	</div>
{% endif %}
